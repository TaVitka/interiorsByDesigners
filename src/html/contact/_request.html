<section class="request request--contact">
  <div class="container">

    <h2 class="title">
      REQUEST A SERVICE
    </h2>

    <form class="request__form">
      <div class="request__form-field">
        <label>
          <input name="email"
                 type="email"
                 placeholder="Enter Email"
                 required>
        </label>

        <label>
          <input name="tel"
                 type="tel"
                 placeholder="Enter Phone Number"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                 required>
        </label>
      </div>

      <label>
        <textarea name="message" id="message" placeholder="Your Message" required></textarea>
      </label>

      <button class="btn btn--reverse" type="submit">
          <span>
            Submit
          </span>
      </button>
    </form>

  </div>
</section>
