<section class="request">
  <div class="request__content">

    <h2 class="title">
      CONTACTS
    </h2>

    <p class="decorated decorated--small">
      <span>Discuss</span>
       with us about your amazing project
    </p>

    <form class="request__form" action="#">
      <div class="request__form-field">

        <label>
          <input name="email"
                 type="email"
                 placeholder="Enter Email"
                 required>
        </label>

        <button class="btn btn--reverse btn--send" type="submit">
          <span>
            Submit
          </span>
        </button>

      </div>
    </form>
  </div>
</section>
